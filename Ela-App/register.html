    <body>
        <div class="login-boxz">
            <h2>Register For Online</h2>
            <div class="thumbnail">
              <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/hat.svg')>
            </div>
            <form>
              <div class="user-box">
                <input type="text" name="" required="">
                <label>Username</label>
              </div>
              <div class="user-box">
                <input type="text" name="" required>
                <label>First Name</label>
              </div>
              <div class="user-box">
                <input type="text" name="" required>
                <label>Last Name</label>
               </div>
               <div class="user-box">
                <input type="tel" name="" required>
                <label>Phone Number</label>
               </div>
               <div class="user-box">
                <input type="email" name="" required>
                <label>Email</label>
               </div>
               <div class="user-box">
                <input type="text" name="" required>
                <label>Department</label>
                 </div>
                <div class="user-box">
                <input type="number" name="" required>
                <label>Matric No</label>
                 </div>
                 <div class="user-box">
                  <input type="file" id="myFile" name="" required>
                  <label>Picture</label>
                  <!-- <input type="submit"> -->
                   </div>
                <div class="user-box">
                <!-- <input type="image" name="" style="float:left; width:48px height=48px">

                   </div> -->
                <div class="user-box">
                <input type="password" name="" required>
                <label>Password</label>
                   </div>
                <div class="user-box">
                <input type="password" name="" required>
                <label> Confirm Password</label>
                  </div>                      
              <a href="#">
                <span></span>
                <span></span>

            </form>
          </div>
